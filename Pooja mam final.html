<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Pooja Ma'am! üéâ</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .birthday-card {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      margin: 20px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .birthday-card:hover {
      transform: scale(1.05);
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .photo-item {
      width: 100%;
      height: 300px;
      object-fit: contain;
      border-radius: 10px;
      transition: transform 0.3s;
      background: white;
    }

    .photo-item:hover {
      transform: scale(1.05);
    }

    button {
      background: #ff6b6b;
      border: none;
      padding: 15px 30px;
      color: white;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      margin: 20px;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff5252;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: white;
      animation: confetti-fall 3s infinite;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    .hidden-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      color: #ff6b6b;
      text-align: center;
    }

    .hidden-message button {
      background: #ff6b6b;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 20px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
    }

    .hidden-message button:hover {
      background: #ff5252;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÇ Happy Birthday, Dear Pooja Ma'am! üéâ</h1>

    <div class="birthday-card" onclick="openCard()">
      <h2 style="color: #ff6b6b;">Click to Open Your Card!</h2>
    </div>

    <div class="photo-grid">
      <img src="https://i.postimg.cc/bwt7rxcD/IMG-20250518-WA0150.jpg" class="photo-item" alt="Memory 1">
      <img src="https://i.postimg.cc/9fPstcfc/IMG-20250518-WA0155.jpg" class="photo-item" alt="Memory 2">
      <img src="https://i.postimg.cc/jjYG7Dt8/IMG-20250518-WA0176.jpg" class="photo-item" alt="Memory 3">
    </div>

    <button onclick="showSurprise()">Click for a Surprise! üéÅ</button>

    <div id="hiddenMessage" class="hidden-message">
      <h3>You're Amazing! ü•≥</h3>
      <p>Wishing you the happiest of birthdays filled with love and joy!</p>
      <button onclick="hideSurprise()">Close</button>
    </div>
  </div>

  <script>
    function createConfetti() {
      document.querySelectorAll('.confetti').forEach(e => e.remove());
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(confetti);
      }
    }

    function openCard() {
      alert("üéâ Happy Birthday! üéÇ\nYou're the best friend anyone could ask for!");
      createConfetti();
    }

    function showSurprise() {
      document.getElementById('hiddenMessage').style.display = 'block';
      createConfetti();
    }

    function hideSurprise() {
      document.getElementById('hiddenMessage').style.display = 'none';
    }

    createConfetti();
  </script>
</body>
</html>
